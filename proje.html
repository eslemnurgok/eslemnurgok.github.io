    <div class="container p-5">


        <div class="bg-white text-dark py-5">

            <div class="container">
                <h4 class="text-uppercase">project</h4>
                <hr>
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">İsim</th>
                        <th scope="col">Soyisim</th>
                        <th scope="col">Proje</th>
                        <th scope="col">Tarih</th>
                      </tr>
                    </thead>
                    <tbody id="tablo">
                    </tbody>
                  </table>
            </div>



        </div>
    </div>
    </div>
    <div class="container" style="margin-top: 300px; display: flexbox;">
        <hr>
        <div class="input">
            <div class="input-group  mb-3">
                <input id="isim" placeholder="İsim" type="text" class="form-control" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                <input id="soyisim" placeholder="Soyisim" type="text" class="form-control ml-3" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                <input id="proje" placeholder="Proje" type="text" class="form-control ml-3" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                <input id="tarih" placeholder="Tarih" type="date" class="form-control ml-3" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                <button class="btn bg-success text-white ml-3" onclick="Kaydet()">Kaydet
                    <i class="fa fa-save mx-1"></i>
                </button>

            </div>



        </div>



        </div>

        <script>
            const table = document.getElementById("tablo");
            function Kaydet() {
                let data={
                    isim:document.getElementById("isim").value || "Değer Yok",
                    soyisim:document.getElementById("soyisim").value || "Değer Yok",
                    proje:document.getElementById("proje").value || "Değer Yok",
                    tarih:document.getElementById("tarih").value || "Değer Yok",
                }
                fetch("https://reqres.in/api/users",{
                    method:"POST",
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body:JSON.stringify(data)
                })
                .then(response=>response.json())
                .then(data=>{
                    table.innerHTML+=`
                    <tr>
                            <td>
                                ${data.isim}
                            </td>
                            <td>
                                ${data.soyisim}
                            </td>
                            <td>
                                ${data.proje}
                            </td>
                            <td>
                               ${data.tarih}
                            </td>
                            </tr>
                    
                    
                    
                    `

                })
            }

        </script>
